<div class="container">
  <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje nacionalnosti</h3>
  <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija nacionalnosti: {{data.naziv}}</h3>
  <h3 mat-dialog-title *ngIf="flag == 3">Brisanje nacionalnosti: {{data.naziv}}</h3>
  <form class="mat-dialog-content" #formControl="ngForm">
    <div class="form">
      <mat-form-field hintLabel="Maksimalno 100 karaktera">
        <input matInput #input maxlength="100" placeholder="Naziv" [(ngModel)]="data.naziv" name="naziv"
          [disabled]="flag == 3" required>
        <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field hintLabel="Maksimalno 50 karaktera">
        <input matInput #input2 maxlength="50" placeholder="SkraÄ‡enica" [(ngModel)]="data.skracenica" name="skracenica"
          [disabled]="flag == 3">
        <mat-hint align="end">{{input2.value?.length || 0}}/50</mat-hint>
      </mat-form-field>
    </div>

    <app-dialog-buttons [flag]="flag" [isValid]="!formControl.valid" (addEvent)="add()" (updateEvent)="update()"
      (deleteEvent)="delete()" (cancelEvent)="cancel()"> </app-dialog-buttons>
  </form>
</div>
